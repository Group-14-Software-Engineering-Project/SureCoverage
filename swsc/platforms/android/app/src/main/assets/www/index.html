		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <body>

		<!-- Loading-->
    	<div class="page" id="Loading" background= "rgb(8,45,54)">
			<div class="backgroundRectangle" >
				<h1>
					<b id="loadingText">LOADING...</b>
						<div class="sk-cube-grid">
							<div class="sk-cube sk-cube1"></div>
							<div class="sk-cube sk-cube2"></div>
							<div class="sk-cube sk-cube3"></div>
							<div class="sk-cube sk-cube4"></div>
							<div class="sk-cube sk-cube5"></div>
							<div class="sk-cube sk-cube6"></div>
							<div class="sk-cube sk-cube7"></div>
							<div class="sk-cube sk-cube8"></div>
							<div class="sk-cube sk-cube9"></div>
						</div>
				</h1>
			
			</div>
		</div>
		
		<!-- Main Home Page-->
    	<div class="page" id="Home" >

			<div class="imageBackground">
				<div class="box">
					<img  src="img/SureWashBackgroudAltered.jpg" >
					<div align="center" class="text">
						<b>Sure Coverage</b>
					</div>
					<div align="center" class="subtext">
						<b>By SureWash Trinity</b>
					</div>
					
				</div>
				<div id="rectangle"></div>
				<div class="logobox">
					<div align="center" class="logo">
						<img id="logo" src="img/logo.png" />
					</div>
				</div>
			</div>

    		
    		
    		<ul class="list" align="center" >
				<button align="center" class="button" padding= 10 onclick="window.location.href = 'https://www2.hse.ie/coronavirus/';">
					Hand Washing Tutorial
				</button>
				<br><br>
				<button align="center" class="button" onclick="window.location.href = 'https://www2.hse.ie/coronavirus/';">
					Info on COVID-19
				</button>
				<br><br>
				<button align="center" class="button" onclick="window.location.href = 'https://surewash.com/terms-of-service/';">
					Terms & Conditions
				</button>
				<br><br>
				<button align="center" class="button" onclick="window.location.href = 'https://surewash.com/privacy-policy/';">
					Privacy Policy
				</button>
				<br><br>
				<!-- Camera Button-->
				<div align="center" style="bottom: 0">
					<button id="proceed" class="button">
						<span>
							Capture Image
						</span>
					</button>
				</div>
    		</ul>
    	</div>
    	
    	<div class="page" id="Camera">
	    	<video id="cameraStream"></video>
	    </div>
		
		<div class="page" id="Result">
			<canvas id="canvasOutput"></canvas>
		</div>
		
		<!-- Conall's Work -- Necessary Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/opencv.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
